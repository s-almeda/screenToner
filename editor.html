<html>
<head>
	<script src='https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js'></script>
	<!-- Konva -->

	<link rel="stylesheet" href="editor.css">

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<!-- Top Navbar -->
<nav class="navbar navbar-dark" style="background-color: #febbdd;">
  <a class="navbar-brand" href="#">
    Shm's Cool Image Processing App
  </a>
</nav>
<br>

<!-- File Upload and Display-->
<div class="container">
	<div class="row">

		<div class="col-4">

		  	<!-- left navbar -->
			<div class="sidenav a">
				
		

				<!--h3>Buttons</h3-->
				<input type="button" value="Reset Image" onclick="reset()" >
				<input type="button" value="Make Grayscale" onclick="makeGray()" >

				<input type="button" value="Floyd-Steinberg" onclick="floydSteinberg()" >

				<input type="button" value="Threshold" onclick="threshold(-1)" >
				<div id="thresholdRangeLabel">Threshold Value = 50%</div> 
				<input type="range" id="thresholdRange" min="1" max="100" value="50"> 
				<h3>Halftoning </h3>
				<br> 
				<div id="circleSizeLabel">Grid Size = 50</div> 
				<input type="range" id="circleSize" min="1" max="100" value="50"> 
				<div id="htThresholdRangeLabel">Halftone Threshold Value = 50%</div> 
				<input type="range" id="htThresholdRange" min="1" max="100" value="50"> 
				<input type="button"
				value="Threshold Halftone" onclick="thHalftone()" >


			
			
			  <a href="#about">Link</a>
			</div>


	  	</div>

	  <div class="col-2">

	  	<p><label for="file" style="cursor: pointer;">Upload An Image:</label></p>
		<p><input type="file"
		       id="fInput" name="fInput"
		       accept="image/png, image/jpeg" ></p>
		<p><label for="file" style="cursor: pointer;">Uploaded Image:</label></p>

		<canvas id="can">
		</canvas>

	  </div>
	
	</div> <!--end of row-->
		
</div>






<!-- load in javascript -->
<script type="text/javascript" src="editor.js"></script>
